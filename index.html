
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Manage Events</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

      <!-- Hero Section -->
      <header class="hero-section d-flex align-items-center text-center text-white">
        <div class="container">
            <div class="hero-content">
                <h1 class="display-3 fw-bold animate-fade-in">Welcome to <span class="highlight">EventHub</span></h1>
                <p class="lead animate-fade-in delay-1">Discover, Register, and Participate in Exclusive Events</p>

                <!-- Search Bar -->
                <div class="search-bar animate-fade-in delay-2">
                    <input type="text" class="form-control" placeholder="Search for events...">
                    <button class="btn btn-primary">Search</button>
                </div>

                <!-- CTA Buttons -->
                <div class="hero-buttons animate-fade-in delay-3">
                    <a href="#events" class="btn btn-lg btn-primary">Explore Events</a>
                   
                </div>
            </div>
        </div>
    </header>

    <style>
        /* Hero Section Styling */
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://th.bing.com/th/id/R.cbf88c96a5977db05b97bbe986948d5b?rik=Po0ZKbE2FmuQgg&pid=ImgRaw&r=0') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            max-width: 650px;
            margin: 0 auto;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .hero-content .highlight {
            color: #f8d210;
        }

        .hero-content p {
            font-size: 1.5rem;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .search-bar input {
            width: 70%;
            padding: 12px;
            border-radius: 30px;
            border: none;
        }

        .search-bar button {
            padding: 12px 20px;
            border-radius: 30px;
        }

        /* Buttons */
        .hero-buttons {
            margin-top: 30px;
        }

        .hero-buttons .btn {
            padding: 12px 25px;
            margin: 5px;
            font-size: 1.1rem;
            border-radius: 30px;
        }

        /* Fade-in Animation */
        .animate-fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.6s; }
        .delay-3 { animation-delay: 0.9s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    

    <section id="register" class="container my-5">
        <h2 class="text-center">Register for an Event</h2>
        <form id="eventForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="event">Select Event</label>
                <select class="form-control" id="event">
                    <option>Tech Conference 2025</option>
                    <option>Business Summit</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </section>
    
    <section id="events" class="container my-5">
        <h2 class="text-center">Events</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Event</th>
                </tr>
            </thead>
            <tbody id="eventList">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </section>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
